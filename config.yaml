# TikBot 설정 파일
# 이 파일을 편집하여 봇의 동작을 사용자 지정하세요.

# TikTok 연결 설정
tiktok:
  username: "your_tiktok_username"  # ⚠️ 여기에 실제 TikTok 사용자명을 입력하세요 (@제외)
  session_id: null  # 선택사항: 세션 ID
  room_id: null     # 선택사항: 방 ID
  auto_reconnect: true
  reconnect_delay: 5

# 봇 기능 설정
features:
  auto_response: true            # 자동 응답 활성화
  welcome_message: true          # 환영 메시지 활성화
  tts_enabled: false             # TTS 기능 (음성 읽기)
  sound_alerts_enabled: true     # Sound Alerts (효과음)
  music_enabled: true            # Music Integration (Spotify + YouTube)
  ai_enabled: true               # AI Chat 기능 (Serena 연동)
  analytics_enabled: true        # Analytics 대시보드
  overlay_enabled: true          # Interactive Overlays
  spam_filter: true              # 스팸 필터
  command_processing: true       # 명령어 처리

# TTS (음성 읽기) 설정
tts:
  engine: "pyttsx3"        # TTS 엔진: pyttsx3, gtts, azure
  voice_rate: 150          # 음성 속도
  voice_volume: 0.8        # 음성 볼륨 (0.0-1.0)
  language: "ko"           # 언어 코드
  azure_key: null          # Azure Speech API 키 (선택사항)
  azure_region: null       # Azure 지역 (선택사항)
  auto_read_chat: false    # 일반 채팅 자동 읽기
  max_length: 100          # 최대 읽기 길이
  min_length: 5            # 최소 읽기 길이
  blocked_words: ["스팸", "광고", "홍보"]  # TTS 금지어
  vip_users: []            # TTS 우선권 사용자

# 오디오 및 Sound Alerts 설정
audio:
  enabled: true
  global_volume: 0.7       # 전역 볼륨 (0.0-1.0)
  sounds_directory: "static/sounds"
  sound_alerts:
    comment_alerts: false   # 댓글에 효과음 (빈번하므로 기본 false)
    like_alerts: false     # 좋아요에 효과음 (빈번하므로 기본 false)
    command_sounds: ["!effect", "!sound"]  # 효과음을 재생할 명령어들
    custom_alerts: {}      # 사용자 정의 알림 설정

# Music Integration 설정 (Spotify + YouTube)
music:
  enabled: true
  auto_play: true              # 자동 재생
  allow_explicit: false        # 성인 콘텐츠 허용
  max_queue_size: 50          # 최대 큐 크기
  max_duration: 600           # 최대 곡 길이 (10분)
  max_requests_per_user: 3    # 사용자당 최대 요청 수
  admin_users: []             # 관리자 사용자 (스킵/큐 관리 권한)
  blocked_keywords: ["inappropriate", "spam"]  # 금지어
  
  # Spotify 설정
  spotify:
    enabled: true
    client_id: null           # Spotify API Client ID (필수)
    client_secret: null       # Spotify API Client Secret (필수)
    # 발급: https://developer.spotify.com/dashboard/applications
  
  # YouTube 설정
  youtube:
    enabled: true             # YouTube 검색/재생 활성화

# AI Chat 기능 설정 (Serena 연동)
ai:
  enabled: true
  ai_response_enabled: true        # AI 자동 응답 활성화
  ai_response_rate: 0.3           # AI 응답 확률 (30%)
  ai_response_cooldown: 10        # AI 응답 쿨다운 (초)
  max_history: 200               # 최대 대화 히스토리
  context_window: 15             # 컨텍스트 윈도우 크기
  
  # 스마트 기능
  smart_auto_response: true       # 스마트 자동 응답
  pattern_learning: true          # 패턴 학습
  context_awareness: true         # 컨텍스트 인식
  
  # Serena MCP 서버 설정
  serena:
    enabled: true
    server_url: "http://localhost:8000"  # Serena MCP 서버 URL
    api_key: null                  # API 키 (선택사항)
    timeout: 30                    # 요청 타임아웃 (초)
    # Serena 서버 실행 방법:
    # uvx --from git+https://github.com/oraios/serena serena start-mcp-server --transport sse --port 8000

# Analytics 대시보드 설정
analytics:
  enabled: true
  auto_session_start: true         # 자동 세션 시작
  real_time_analysis: true         # 실시간 분석
  chart_format: "plotly"           # 차트 형식 (plotly, matplotlib, text)
  theme: "dark"                    # 테마 (dark, light)
  cache_duration: 60               # 캐시 지속 시간 (초)
  
  # 데이터 수집 설정
  collector:
    data_dir: "data"               # 데이터 저장 디렉토리
    buffer_size: 100               # 이벤트 버퍼 크기
    flush_interval: 60             # 데이터베이스 플러시 주기 (초)

# Interactive Overlays 설정
overlay:
  enabled: true
  websocket_host: "localhost"
  websocket_port: 8080
  templates_dir: "templates"
  static_dir: "static"
  
  # 기존 설정들 (하위 호환성)
  width: 800
  height: 600
  chat_font_size: 16
  max_messages: 20
  background_color: "rgba(0,0,0,0.7)"
  text_color: "#FFFFFF"

# API 서버 설정
api:
  enabled: true
  host: "localhost"
  port: 8000
  cors_origins: ["*"]

# 로깅 설정
logging:
  level: "INFO"
  file_logging: true
  log_dir: "logs"
  max_file_size: "10MB"
  backup_count: 5

# 봇 명령어 설정
commands:
  "!help": "사용 가능한 명령어: !help, !info, !time, !stats, !music, !queue"
  "!info": "이 방송은 TikBot으로 자동화되고 있습니다! 🤖"
  "!time": "현재 방송 시간을 확인하세요."
  "!stats": "방송 통계를 확인하세요."
  "!tts": "!tts 메시지 - 메시지를 음성으로 읽어줍니다 🔊"
  "!music": "!music 아티스트 - 곡명 or URL - 음악을 요청하세요! 🎵"
  "!queue": "현재 음악 큐를 확인하세요"
  "!skip": "현재 곡을 스킵합니다 (요청자/관리자만)"
  "!ai": "!ai 질문 - AI에게 질문하세요! 🤖"
  "!insights": "방송 인사이트를 확인하세요 📊"
  "!analytics": "상세 분석 대시보드를 확인하세요 📈"
  "!trends": "성장 트렌드를 확인하세요 📊"
  "!봇": "안녕하세요! 저는 TikBot입니다 😊"
  "!commands": "모든 명령어 목록을 확인하세요!"

# 자동 응답 설정 (키워드 감지시 랜덤 응답)
auto_responses:
  "안녕":
    - "안녕하세요! 👋"
    - "반가워요!"
    - "환영합니다! 🎉"
  "고마워":
    - "천만에요! 😊"
    - "도움이 되어서 기뻐요!"
    - "언제든지요! ✨"
  "bye":
    - "안녕히 가세요! 👋"
    - "또 봐요!"
    - "수고하셨어요! 🙏"
  "ㅎㅎ":
    - "ㅎㅎㅎ 😄"
    - "재미있죠? 😆"
    - "좋은 분위기네요! ✨"

# 스팸 필터 키워드
spam_keywords:
  - "스팸"
  - "광고"
  - "홍보"
  - "구독"
  - "팔로우백"