<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikBot - ÏïåÎ¶º Ïò§Î≤ÑÎ†àÏù¥</title>
    <link rel="stylesheet" href="/static/css/overlay.css">
</head>
<body class="overlay-body">
    <div id="alerts-container" class="alerts-container">
        <!-- ÏïåÎ¶ºÎì§Ïù¥ Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§ -->
    </div>
    
    <script src="/static/js/overlay-websocket.js"></script>
    <script>
        const alertsOverlay = new OverlayWebSocket('{{ websocket_url }}');
        
        alertsOverlay.on('new_follow', function(data) {
            showAlert('follow', `üéâ ${data.nickname}ÎãòÏù¥ ÌåîÎ°úÏö∞ÌñàÏäµÎãàÎã§!`);
        });
        
        alertsOverlay.on('new_gift', function(data) {
            const message = `üéÅ ${data.nickname}ÎãòÏù¥ ${data.gift_name} ${data.gift_count}Í∞úÎ•º Î≥¥ÎÉàÏäµÎãàÎã§!`;
            showAlert('gift', message);
        });
        
        function showAlert(type, message) {
            const container = document.getElementById('alerts-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            container.appendChild(alertDiv);
            
            // Ïï†ÎãàÎ©îÏù¥ÏÖò
            setTimeout(() => {
                alertDiv.classList.add('alert-show');
            }, 10);
            
            // 5Ï¥à ÌõÑ Ï†úÍ±∞
            setTimeout(() => {
                alertDiv.classList.add('alert-hide');
                setTimeout(() => {
                    if (alertDiv.parentNode) {
                        alertDiv.parentNode.removeChild(alertDiv);
                    }
                }, 500);
            }, 5000);
        }
    </script>
</body>
</html>
